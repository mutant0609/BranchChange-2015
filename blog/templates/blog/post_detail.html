{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        <a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}">Edit</a>
        <h1>{{ post.Name }}</h1>
        <p>{{ post.Roll_Number|linebreaks }}</p>
    </div>
{% endblock %}
